<div class="card m-3">
  <h5 class="card-header">Login Form</h5>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Login</label>
        <input
          type="text"
          formControlName="login"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && form['login'].errors }"
        />
        @if (submitted && form['login'].errors) {
          <div class="invalid-feedback">
            @if (form['login'].errors?.['required']) {
              <div>Login is required</div>
            }
          </div>
        }
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="text"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && form['password'].errors }"
        />
        @if (submitted && form['password'].errors) {
          <div class="invalid-feedback">
            @if (form['password'].errors?.['required']) {
              <div>password is required</div>
            }
          </div>
        }
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1">Login</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
