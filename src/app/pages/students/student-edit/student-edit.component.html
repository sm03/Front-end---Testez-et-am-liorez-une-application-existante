<div class="card m-3" *ngIf="!loading">
  <h5 class="card-header">Modifier étudiant</h5>
    <div class="card-body">
      <p>Utilisez le formulaire ci-dessous pour modifier les informations de l'étudiant.</p>
        <form [formGroup]="form" (ngSubmit)="submit()">

            <div class="form-group">
            <label>Prénom</label>
            <input class="form-control" formControlName="firstName">
            </div>

            <div class="form-group">
            <label>Nom</label>
            <input class="form-control" formControlName="lastName">
            </div>

            <div class="form-group">
            <label>Email</label>
            <input class="form-control" formControlName="email">
            </div>

            <div class="form-group">
            <label>Téléphone</label>
            <input class="form-control" formControlName="phone">
            </div>

            <div class="buttons">
            <button class="btn btn-success" [disabled]="saving">
                {{ saving ? 'Sauvegarde...' : 'Sauvegarder' }}
            </button>

            <button class="btn btn-secondary" routerLink="/students">
                Annuler
            </button>
            </div>
        </form>        
    </div>
</div>

<p *ngIf="loading">Chargement...</p>
